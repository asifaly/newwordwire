<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <title>WordWire</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->

<body data-ng-app="wwnewApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="container" data-ng-controller="WordCtrl">
        <div class="header">
            <ul class="nav nav-pills pull-right">
                <li data-data-ng-class="{active:isActive('/main')}"><a data-ng-href="#">Home</a>
                </li>
                <li data-ng-class="{active:isActive('/login')}"><a data-ng-href="#/login">Login</a>
                </li>
                <li data-ng-class="{active:isActive('/game')}"><a data-ng-href="#/game">Game</a>
                </li>
                <li data-ng-class="{active:isActive('/words')}"><a data-ng-href="#/words">Words</a>
                </li>
                <li data-ng-class="{active:isActive('/players')}"><a data-ng-href="#/players">Players</a>
                </li>
                <li data-ng-hide="user.displayName == ''">
                    <a data-ng-href="" data-ng-click="logout()">
                        <img data-ng-src="{{user.avatar}}" height="45" width="45" alt="profile pic" class="picy" />
                    </a>

                </li>
            </ul>
            <h3 class="text-muted">Wordwire</h3>
        </div>

        <div data-ng-view=""></div>

        <div class="footer">
            <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
        </div>
    </div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->

        ga('create', 'UA-XXXXX-X');

    <!-- build:js(.) scripts/oldieshim.js -->
