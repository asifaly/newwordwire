<div class="row"> <div class="container col-lg-12 col-md-12 col-sm-12 col-xs-12"> <div class="well well-sm"> <h4><a href="https://www.wordnik.com/words/{{list.words[list.active].name}}" target="_blank">{{list.words[list.active].name | uppercase}}</a><small> - {{list.words[list.active].pos}}</small></h4>{{list.words[list.active].definition}} <div><small> - {{list.words[list.active].attr}}</small> <div class="outer"> <img src="images/wordnik_badge.b9a7bbda.png" alt="wordnik"> </div> </div> </div> </div> </div> <div class="row"> <div class="container col-lg-12 col-md-12 col-sm-12 col-xs-12"> <button type="button" id="wordy" class="btn btn-info" data-ng-repeat="(id,word) in list.words | orderBy: '-$id'" ng-click="list.select($index)">{{word.name | uppercase}} <span id="score" class="badge" data-ng-bind="word.score"></span> </button> </div> </div>
